<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>University Login</title>

  <style>

    /* Background */

    body {

      margin: 0;

      font-family: "Poppins", sans-serif;

      background: url("../media/login.jpg") 

                  no-repeat center center/cover;

      height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      backdrop-filter: blur(3px);

    }



    /* Container */

    .login-container {

      background: rgba(0, 0, 0, 0.7);

      padding: 40px;

      border-radius: 20px;

      width: 350px;

      color: #fff;

      box-shadow: 0px 8px 25px rgba(0,0,0,0.6);

    }



    .login-container h2 {

      text-align: center;

      margin-bottom: 20px;

      color: #f8f9fa;

    }



    .login-container p {

      text-align: center;

      margin-bottom: 20px;

      font-size: 14px;

      color: #ddd;

    }



    /* Inputs */

    .login-container input {

      width: 100%;

      padding: 12px;

      margin: 10px 0;

      border: none;

      border-radius: 10px;

      outline: none;

      font-size: 14px;

    }



    .login-container input[type="text"], 

    .login-container input[type="password"] {

      background: rgba(255,255,255,0.1);

      color: #fff;

    }



    /* Button */

    .login-container button {

      width: 100%;

      padding: 12px;

      margin-top: 15px;

      border: none;

      border-radius: 10px;

      background: linear-gradient(90deg, #6a11cb, #2575fc);

      color: white;

      font-size: 16px;

      font-weight: bold;

      cursor: pointer;

      transition: 0.3s;

    }



    .login-container button:hover {

      background: linear-gradient(90deg, #2575fc, #6a11cb);

    }



.options{

  display:flex;

  align-items:center;          /* vertically center both sides */

  justify-content:space-between;

  gap:150px;

}



.remember{

  display:inline-flex;         /* keep checkbox + text on one line */

  align-items:center;

  gap:8px;

  white-space:nowrap;          /* prevent wrapping */

  cursor:pointer;

}



.remember input{

  margin:0;                    /* remove default misalignment */

  vertical-align:middle;

}





    .options a {

      color: #aaa;

      text-decoration: none;

    }



    .options a:hover {

      text-decoration: underline;

    }



    .social-login {

      margin-top: 10px;

      text-align: center;

    }



    .social-login img {

      width: 30px;

      margin: 0 10px;

      cursor: pointer;

    }



    .footer {

      margin-top: 20px;

      text-align: center;

      font-size: 12px;

      color: #bbb;

    }

  </style>

</head>

<body>

  <div class="login-container">

    <h2>Chitkara University Portal</h2>

    <p>Welcome back! Please login to continue.</p>

    

    <form>

      <input type="text" placeholder="University ID / Email" required>

      <input type="password" placeholder="Password" required>

      <button type="submit">Login</button>

      

    <div class="options">

  <label class="remember">

    <input type="checkbox" id="remember">

    <span>Remember me</span>

  </label>

  <a href="#">Forgot Password?</a>

</div>

    </form>



    <div class="social-login">

      <p>Or login with</p>

      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">

      <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="Github">

    </div>



    <div class="footer">

      Donâ€™t have an account? <a href="#">Sign Up</a><br>

      <a href="#">Terms & Conditions</a> | <a href="#">Support</a>

    </div>

  </div>

</body>

</html>
